<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">USER</div>
        <div id="comp-label" class="badge">COMP</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" width="170px" height="200px">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="" width="170px" height="200px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="" width="170px" height="200px">
        </div>
    </div>

    <p id="action-message">Make your MOVE.</p>

    <script src="app.js"></script>

</body>
</html>
